<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- rtl bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- main styles -->
    <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>
    <!-- App -->
    <section class="app">
        <!-- header -->
        <header class="header">
            <!-- top header -->
            <section class="top-header px-2">
                <section class="top-header__online-shop py-2 d-flex flex-row-reverse justify-content-between align-content-center">
                    <div class="top-header__hambergur-menu">
                        <button type="button" class="top-header__link">
                            <i data-feather="menu"></i>
                        </button>
                    </div>
                    <h3 class="top-header__logo mb-0">
                        <a class="top-header__logo-link" href="/">Online Shop</a>
                    </h3>
                    <div class="top-header__guide">
                        <button type="button" class="top-header__link">
                            <i data-feather="help-circle"></i>
                        </button>
                    </div>
                </section>
                <section class="top-header__inputs py-2 d-flex justify-content-start">
                    <div class="top-header__basket">
                        <a class="top-header__basket-link" href="#">
                            <i data-feather="shopping-bag"></i>
                        </a>
                    </div>
                    <div class="top-header__login flex-grow-1 mx-3">
                        <a class="top-header__login-link" href="#">
                            <span class="top-header__login-text">ورود</span><i data-feather="log-in"></i>
                        </a>
                    </div>
                    <form action="" class="top-header__search">
                        <input class="top-header__input-search" type="text" placeholder="جست و جو در آنلاین شاپ ...">
                        <button class="top-header__search-btn" type="submit">
                            <i class="top-header__search-icon" data-feather="search"></i>
                        </button>
                    </form>
                </section>
            </section>
            <!-- End top header -->
            <!-- bottom header -->
            <section class="bottom-header">
                <button type="button" class="bottom-header__btn d-block w-100 px-2 py-2">
                    <div class="bottom-header__btn-container d-flex align-items-center">
                        <div class="bottom-header__arrow">
                            <i class="bottom-header__chevron" data-feather="chevron-left"></i>
                        </div>
                        <p class="bottom-header__text mb-0">لطفا شهر و استان خود را وارد کنید</p>
                        <i class="bottom-header__map" data-feather="map-pin"></i>
                        <span class="bottom-header__dot"></span>
                    </div>
                </button>
                <div class="main-overlay"></div>
                <nav class="mega-menu d-flex flex-column align-items-end justify-content-start">
                    <header class="mega-menu__mobile-logo">
                        <h4 class="mega-menu__logo-text">
                            آنلاین شاپ
                        </h4>
                    </header>
                    <ul class="mega-menu__main-menu w-100">
                        <li class="mega-menu__main-item">
                            <div class="mega-menu__main-content d-flex justify-content-between">
                                <i class="mega-menu__main-toggle" data-feather="chevron-down"></i>
                                <a href="#" class="mega-menu__main-text">پیشنهاد ها تخفیف ها
                                    <i class="mega-menu__main-icon mega-menu__main-icon_red" data-feather="percent"></i>
                                </a>
                            </div>
                            <div class="mega-menu__main-sub"></div>
                        </li>
                        <li class="mega-menu__main-item">
                            <div class="mega-menu__main-content">
                                <a href="#" class="mega-menu__main-text">آنلاین شاپ من
                                    <i class="mega-menu__main-icon mega-menu__main-icon_green" data-feather="award"></i>
                                </a>
                            </div>
                        </li>
                        <li class="mega-menu__main-item">
                            <div class="mega-menu__main-content">
                                <a href="#" class="mega-menu__main-text">سوپرمارکت
                                    <i class="mega-menu__main-icon mega-menu__main-icon_purple" data-feather="shopping-cart"></i>
                                </a>
                            </div>
                        </li>
                        <li class="mega-menu__main-item">
                            <div class="mega-menu__main-content">
                                <a href="#" class="mega-menu__main-text">مگنت
                                    <i class="mega-menu__main-icon mega-menu__main-icon_orange" data-feather="book"></i>
                                </a>
                            </div>
                        </li>
                        <li class="mega-menu__main-item">
                            <div class="mega-menu__main-content">
                                <a href="#" class="mega-menu__main-text">فروشنده شوید
                                    <i class="mega-menu__main-icon mega-menu__main-icon_blue" data-feather="dollar-sign"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <nav class="mega-menu__order-container">
                        <span class="mega-menu__order-title">دسته بندی کالاها</span>
                        <ul class="mega-menu__order-menu">
                            <li class="mega-menu__order-item">
                                <div class="mega-menu__order-content">
                                    <i class="mega-menu__order-subicon" data-feather="chevron-down"></i> <a href="#" class="mega-menu__order-text">زیبایی و سلامت</a>
                                </div>
                                <div class="mega-menu__sub"></div>
                            </li>
                            <li class="mega-menu__order-item">
                                <div class="mega-menu__order-content">
                                    <i class="mega-menu__order-subicon" data-feather="chevron-down"></i> <a href="#" class="mega-menu__order-text">کالای دیجیتال</a>
                                </div>
                                <div class="mega-menu__sub"></div>
                            </li>
                            <li class="mega-menu__order-item">
                                <div class="mega-menu__order-content">
                                    <i class="mega-menu__order-subicon" data-feather="chevron-down"></i> <a href="#" class="mega-menu__order-text">مد و پوشاک</a>
                                </div>
                                <div class="mega-menu__sub"></div>
                            </li>
                            <li class="mega-menu__order-item">
                                <div class="mega-menu__order-content">
                                    <i class="mega-menu__order-subicon" data-feather="chevron-down"></i> <a href="#" class="mega-menu__order-text">ورزش و سفر</a>
                                </div>
                                <div class="mega-menu__sub"></div>
                            </li>
                            <li class="mega-menu__order-item">
                                <div class="mega-menu__order-content">
                                    <i class="mega-menu__order-subicon" data-feather="chevron-down"></i> <a href="#" class="mega-menu__order-text">خانه و آشپزخانه</a>
                                </div>
                                <div class="mega-menu__sub"></div>
                            </li>
                        </ul>
                    </nav>
                </nav>
            </section>
            <!-- End bottom header -->
        </header>
        <!-- End header -->
    </section>
    <!-- End App -->
</body>
<!-- rtl bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- feather icon -->
<script src="https://unpkg.com/feather-icons"></script>
<!-- font awesome 5 -->
<script src="https://kit.fontawesome.com/ff69ec949d.js" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>

</html>
